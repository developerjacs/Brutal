<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition>
            <style>
                .mes{
                    width: 100%;
                    font-family: serif;
                    font-size: large;
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    text-align: center;
                    background: rgb(58,119,45);
                    background: linear-gradient(90deg, rgba(58,119,45,1) 0%, rgba(67,207,23,1) 44%, rgba(0,255,162,1) 100%);
                }
                .previo{
                    width: 20%;
                    padding-top: 15px;
                }
                .infoMes{
                    font-size: 50px;
                    width: 40%
                }
                .posterior{
                    width: 20%;
                    padding-top: 15px;
                }
                .calendario{
                    font-family: serif;
                    font-size: large;
                    width: 100%;
                    height: 500px;
                    display: flex;
                    flex-wrap: wrap;
                }
                .semana{
                    width: 100%;
                    background-color: #74caff;
                    display: flex;
                    height: 50px;
                }
                .dia{
                    font-family: serif;
                    font-size: large;
                    background-color: #b547ff;
                    width: 14.28%;
                    border: 2px solid #aa01ff;
                    -webkit-box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    box-sizing: border-box;
                }
                .diaSemana{
                    text-align: center;
                    padding-top: 10px;
                    height: 50px;
                    width: 14.28%;
                    border: 2px solid #4583ff;
                    -webkit-box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    box-sizing: border-box;
                }
                
            </style>
            <h:form>
                <div class="mes">
                    <div class="previo">
                        <p:commandButton style="background-image:none;background-color: transparent;" icon="fa fa-arrow-left " action="#{calendarioController.anterior()}" update="@form"/>
                    </div>
                    <div class="infoMes">
                        <div>#{calendarioController.mes()}</div>
                    </div>
                    <div class="posterior">
                        <p:commandButton style="background-image:none;background-color: transparent;" icon="fa fa-arrow-right" action="#{calendarioController.posterior()}" update="@form"/>
                    </div>
                </div>
                <div class="semana">
                    <c:forEach items="#{calendarioController.semana}" var="dia">
                        <div class="diaSemana">
                            #{dia}
                        </div>
                    </c:forEach>
                </div>
                <div class="calendario">
                    <c:forEach items="#{calendarioController.dias}" var="dia">
                        <div class="dia">
                            #{dia}
                        </div> 
                    </c:forEach>
                </div> 
            </h:form> 
            <div style="margin-top: 50px">
                <p:outputLabel value="Eventos:" style="color: white; font-size: 25px"/><br/>
                <p:outputLabel value="AquÃ­ iran los eventos del calendario de ese mes" style="color:white"/>
            </div>

        </ui:composition>  
    </h:body>
</html>
