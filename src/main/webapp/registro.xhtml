<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <div>
                    <p:outputLabel value="Usuario"/>
                    <p:inputText value="#{registroController.usuario}"/>
                </div>
                <div>
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{registroController.nombre}"/>
                </div>
                <div>
                    <p:outputLabel value="Apellidos"/>
                    <p:inputText value="#{registroController.apellidos}"/>
                </div>
                <div>
                    <p:outputLabel value="Fecha nacimiento"/>
                    <p:inputText type="Date" value="#{registroController.fechaNacimiento}"/>
                </div>
                <div>
                    <p:outputLabel value="Correo"/>
                    <p:inputText value="#{registroController.correo}"/>
                </div>
                <div>
                    <p:outputLabel value="Contraseña"/>
                    <p:inputText value="#{registroController.contraseña}"/>
                </div>
                <p:commandButton value="Registrarse" action="#{registroController.registrarse()}"/>
            </h:form>
        </div>


    </h:body>
</html>
