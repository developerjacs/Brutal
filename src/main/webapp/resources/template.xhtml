<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="global.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{loginController.checkPermisos()}"/>
        <div class="todo" style="background-image: url(imagenes/fondo-login.jpg)"> 
            <div class="header">
                <ui:insert name="header" >
                    <ui:include src="header.xhtml" />
                </ui:insert>
            </div>
            <div class="contenido">
                <ui:insert name="contenido">
                    <ui:include src="contenido.xhtml" />
                </ui:insert>
            </div>
            <div class="footer">
                <ui:insert name="footer" >
                    <ui:include src="footer.xhtml" />
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
