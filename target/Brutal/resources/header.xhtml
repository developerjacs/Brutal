<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <style>
                .ui-menuitem{
                    margin-left: 15px !important;
                }
            </style>
            <h:form>
                <p:menubar styleClass="menuitem" style="background-image: url(imagenes/banner.jpg)">
                    <p:menuitem value="Inicio" outcome="index" icon="fa fa-home" style="color: lemonchiffon"/>
                    <p:menuitem value="Contacto" outcome="contacto" icon="fa fa-commenting" style="color: lemonchiffon"/>
                    <f:facet name="options">
                        <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Buscar"/>
                        <p:commandButton action="#{headerController.logout()}" value="Desconectarse" icon="fa fa-sign-out" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:composition>
    </h:body>

</html>
